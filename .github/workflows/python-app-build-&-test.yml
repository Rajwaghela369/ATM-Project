name: Python CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit  # Install Streamlit
        pip install pytest     # Install pytest

    - name: Run test
      run: |
        python run ATM_Project/test.py

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest     # Install pytest

    - name: Run tests
      run: |
        cd ATM_Project
        python test.py

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production

    steps:
    - name: Deploy application
      run: echo "deploy app"
